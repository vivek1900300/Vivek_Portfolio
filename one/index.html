<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website - vivek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">

        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src=" ./image/vimage.png" class="logo">
                    <div class="logo-text">ivek kumar</div>

                    <div class="nav-items">
                        <div><a href="#projects">Projects</a></div>
                        <div><a href="#skills">Skills</a></div>
                        <div><a href="#contactme">Contact me</a></div>


                    </div>



                </div>


            </div>

        </div>

        <div class="hero-section">
            <div class="faded-text">Vivek Kumar</div>
            <div class="hero-section-left">
                <div class="hero-section-heading"> hii Vivek Kumar </div>
                <div class="hero-section-sub-heading">
                    I am a <span class="role"> </span>
                </div>
                  <div class="hero-section-description">
                    I'm a software developer and here is my portfolio websites.

                  </div>
                  <div class="btn-pink" id="btn">Hire me</div>
                    
            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="./image/dots.png" alt=""/>
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./image/cube.png" alt=""/>
                </div>
                <div class="absolute icons icon-circle">
                    <img src="./image/circle.png" alt=""/>
                </div>
                <div class="absolute icons icon-zigzags">
                    <img src="./image/zigzags.png" alt=""/>
                </div>
                <div class="absolute icons icon-plus">
                    <img src="./image/plus.png" alt=""/>
                </div>
                <div class="user-image">
                    <img src="./image/Vivekphoto.jpeg" alt=""/>
                </div>


            </div>

        </div>


    </div>

</body>
</html>
